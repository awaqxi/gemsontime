[production]
routes.events.type = "Zend_Controller_Router_Route"
routes.events.route = "events/:userID/:bDate/:eDate"
routes.events.defaults.controller = "events"
routes.events.defaults.action = "list"

routes.registration_confirm.type = "Zend_Controller_Router_Route"
routes.registration_confirm.route = "registration/confirm/:userID/:checkSum"
routes.registration_confirm.defaults.controller = "registration"
routes.registration_confirm.defaults.action = "confirm"

routes.events_subscribe.type = "Zend_Controller_Router_Route"
routes.events_subscribe.route = "events/subscribe/:userID/:eventID"
routes.events_subscribe.defaults.controller = "events"
routes.events_subscribe.defaults.action = "subscribe"


routes.events_ideas.type = "Zend_Controller_Router_Route"
routes.events_ideas.route = "events/ideas/:userID/:pDate"
routes.events_ideas.defaults.controller = "events"
routes.events_ideas.defaults.action = "getideas"

routes.events_import.type = "Zend_Controller_Router_Route"
routes.events_import.route = "events/import"
routes.events_import.defaults.controller = "events"
routes.events_import.defaults.action = "import"